<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="css/main.css"> <link rel="stylesheet" href="css/login.css"> </head> -->
<body>
<div class="login-container">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Iniciar Sesión</h2>
    <form id="loginForm">
        <input type="text" id="username" class="form-input" placeholder="Usuario" required>
        <input type="password" id="password" class="form-input" placeholder="Contraseña" required>
        <button type="submit" class="form-button">Entrar</button>
    </form>
    <div id="message" class="message-box hidden"></div>
</div>

<script src="js/login.js"></script> </body>
</html>
